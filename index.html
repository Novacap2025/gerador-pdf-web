<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerar PDFs - NOVACAP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cabecalho">
      <img src="logo-novacap.png" alt="Logo da NOVACAP" class="logo">
      <h1>Gerador de PDFs</h1>
    </div>

    <p>Selecione a opção desejada:</p>

    <div class="button-group">
      <button onclick="baixarPDF('pagina-geral.pdf')">Página Geral</button>
      <button onclick="baixarPDF('pagina-prioridades.pdf')">Página Prioridades</button>
      <button onclick="baixarPDF('ambas-as-paginas.pdf')">Ambas as Páginas</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
